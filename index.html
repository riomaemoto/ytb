<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e1030457ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>Test</title>
  </head>

  <body>
    <header>
      <div class="wrap">
        <a href="#">
          <div class="logo">Logo</div>
        </a>
        <nav>
          <ul class="nav_list">
            <li><a href="#">HOME</a></li>
            <li><a href="#photo">PHOTO</a></li>
            <li><a href="#profile">PROFILE</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="wrap">
        <h1 class="main_title">Welcome to Speed <span>Code</span> Camp!</h1>
      </div>
    </div>

    <main id="photo">
      <h2>Photo</h2>
      <div class="img_box animation">
        <div class="picture_box">
          <img class="picture" src="./img/picture1.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture2.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture3.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture4.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture5.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture6.avif" alt="" />
        </div>
      </div>

      <h2 id="profile">Profile</h2>
      <div class="about_box">
        <img class="profile_picture" src="./img/picture7.avif" alt="" />
        <p class="name">Gerie</p>
      </div>
    </main>

    <footer id="contact">
      <h3 class="footer_title">CONNECT WITH US</h3>
      <div class="contact_box">
        <a href="tel:123-456-7890"><i class="fa-solid fa-phone icon"></i></a>
        <a href="https://instagram.com"
          ><i class="fa-brands fa-instagram icon"></i
        ></a>
        <a href="https://twitter.com"
          ><i class="fa-brands fa-twitter icon"></i
        ></a>
        <a href="https://tiktok.com"
          ><i class="fa-brands fa-tiktok icon"></i
        ></a>
        <a href="https://youtube.com"
          ><i class="fa-brands fa-youtube icon"></i
        ></a>
      </div>
      <div class="footer_line"></div>
    </footer>
  </body>
</html>
