<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e1030457ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>Test</title>
  </head>

  <body>
    <header>
      <div class="wrap">
        <div>
          <div class="logo">Logo</div>
        </div>
        <nav>
          <ul class="nav_list">
            <li><a href="">HOME</a></li>
            <li><a href="">PHOTO</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </nav>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="wrap">
        <h1 class="main_title">Welcome to Speed <span>Code</span> Camp!</h1>
      </div>
    </div>

    <main>
      <h2>Photo</h2>
      <div class="img_box">
        <div class="picture_box">
          <img class="picture" src="./img/picture1.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture2.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture3.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture4.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture5.avif" alt="" />
        </div>
        <div class="picture_box">
          <img class="picture" src="./img/picture6.avif" alt="" />
        </div>
      </div>

      <h2>Profile</h2>
      <div class="about_box">
        <img class="profile_picture" src="./img/picture7.avif" alt="" />
        <p class="name">Gerie</p>
      </div>
    </main>

    <footer>
      <h3 class="footer_title">Contacts</h3>
      <div class="contact_box">
        <a class="left_contact_box" href="tel:123-4567-890">
          <i class="fa-solid fa-mobile-screen-button phone_icon footer_fz"></i>
          <p class="contact_item footer_fz">123-4567-890</p>
        </a>
        <a href="https://instagram.com/">
          <i class="fa-brands fa-instagram ig footer_fz">
            <span class="ig_name">speed.code.camp</span>
          </i>
        </a>
      </div>
    </footer>
  </body>
</html>
